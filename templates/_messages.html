{% with messages = get_flashed_messages(with_categories=true) %}
<style>
    #alert{
        margin-top: 0px;
        margin-bottom: 0rem;
        overflow:hidden;
        position:inherit;
    }
</style>
  {% if messages %}
      {% for category, message in messages %}
      <div id="alert" class="alert alert-{{ category }}" style="width=100%">{{ message }} </div>
      {% endfor %}
  {% endif %}
{% endwith %}
